{% extends 'base.html' %}

{% load static %}
  
{% block content %} 

    <div class="container p-5 mb-5 mt-5">
      {% for product in products %}
        <div class="container bg-white shadow p-3 mb-5">
           <h5>{{ product.title }}</h5>
           <p>Price: $ {{ product.price }} </p>
           <hr>
           <a href="{% url 'core:product' slug=product.slug %}">{{product.slug}}</a>
        </div>
      {% endfor %}
    </div>

{% endblock content %}  

{% include 'footer.html' %}
